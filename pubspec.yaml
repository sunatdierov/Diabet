name: diabet_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # architecture
  flutter_bloc: ^7.2.0
  flutter_form_bloc: ^0.20.1
  get_it: ^7.0.0
  injectable: ^1.5.0

  # network
  http: ^0.13.4
  dio: ^4.0.4

  flutter_local_notifications: ^9.4.0

  timezone: ^0.8.0


  url_launcher: ^6.0.18

  logger: ^1.1.0

  hive: ^2.0.6
  hive_flutter: ^1.1.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^0.14.0+1
  build_runner: ^2.1.7
  hive_generator: ^1.1.0
  injectable_generator: ^1.2.0

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Dosis
      fonts:
        - asset: assets/fonts/dosis.ttf
  assets:
    - assets/png/1.png
    - assets/png/2.png
    - assets/png/3.png